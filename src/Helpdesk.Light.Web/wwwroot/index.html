<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpdesk-Light</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Helpdesk.Light.Web.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <div class="boot-shell">
            <section class="boot-card" role="status" aria-live="polite">
                <header class="boot-brand">
                    <span class="boot-mark">HL</span>
                    <span class="boot-copy">
                        <strong>Helpdesk-Light</strong>
                        <small>MSP Ticket Operations</small>
                    </span>
                </header>

                <h1 class="boot-title">Preparing your helpdesk workspace</h1>
                <p class="boot-subtitle">Initializing tenant boundaries, ticket channels, and AI-assisted operations.</p>

                <div class="boot-progress-wrap">
                    <svg class="loading-progress" viewBox="0 0 100 100" aria-hidden="true">
                        <circle r="40%" cx="50%" cy="50%" />
                        <circle r="40%" cx="50%" cy="50%" />
                    </svg>
                    <div class="boot-progress-copy">
                        <p class="loading-progress-text">Starting platform...</p>
                        <p class="boot-hint">First load can take a little longer while WebAssembly files cache.</p>
                    </div>
                </div>

                <div class="boot-rail" aria-hidden="true">
                    <span class="boot-rail-fill"></span>
                </div>
            </section>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">x</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>
